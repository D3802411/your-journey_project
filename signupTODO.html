    <main>
      <section style="background-image: url(images/Image2.png)" class="section-bg test">
        <div class="form-container">
          <form class="Login" action="submit" method="post">
            <div class="text-container">
              <h2>Inscription</h2>
              <label for="fname">Prénom</label>
              <input type="text" id="fname" name="fname" class="fname" placeholder="your name" required />
              <label for="lname">Nom</label>
              <input type="text" id="lname" name="lname" class="lname" placeholder="your last name" required />
              <label for="address">Adresse</label>
              <input type="text" id="address" address="address" class="address" placeholder="your address" required />
              <label for="country-residence">Pays</label>
              <input type="text" id="country-residence" address="address" class="country-residence" placeholder="country of residence" required />
              <label for="Email">Email</label>
              <input type="text" id="Email" email="Email" class="email" placeholder="your email address" required />
              <label for="username">Nom d'usage</label>
              <input type="text" id="username" name="username" class="username" placeholder="your username" required minlength="8" />
              <label for="password">Mot de passe</label>
              <input type="password" id="password" name="password" class="password" placeholder="your password" required minlength="8" />
            </div>
            <br />
            <div class="btn-container">
              <input type="submit" value="Envoyer" id="submit-btn" class="submit-btn text-white fw-bold" />
              <input type="submit" value="Retour" id="back" class="submit-btn text-white fw-bold" />
            </div>
          </form>
        </div>
      </section>
    </main>
